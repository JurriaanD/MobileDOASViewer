<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.css">
    <!-- Mapbox GL -->
    <link rel="stylesheet" href='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.css' />
    <!-- Mapbox Leaflet bindings -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster@1.4.1/dist/MarkerCluster.Default.css" />
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="/style.css" />
</head>

<body>
    <div id="content">
        <div id="mainPane" class="pane">
            <div id="mapPane" class="pane">
                <div id="mapid"></div>
            </div>
            <div id="chartPane" class="pane">
                <div class="chart-container" style="position: relative; height: 100%;">
                    <canvas id="chartCanvas" style="width: 100%; height: 100%;"></canvas>
                </div>
            </div>
        </div>
        <div id="rightPane" class="pane">
            Lat: <select id="settingsSelectLat"></select><br>
            Long: <select id="settingsSelectLong"></select><br>
            Visualize: <select id="settingsSelectVisualize"></select><br>
            Color code from <input type="number" step="1" value="" id="settingsLowerBound" /> to <input type="number" step="1" value="" id="settingsUpperBound"/><br>
            <input type="checkbox" value=true id="settingsCheckUseLog" /> Use log scale <br>
            Keep last <input type="number" step="1" min="1" value="" id="settingsNbPointsToTrack" /> measurements in view while in auto-follow modus
        </div>
    </div>

    <!-- Split panes -->
    <script src="https://unpkg.com/split.js/dist/split.min.js"></script>
    <!-- Chart -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    <!-- Chroma (color lerping) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/chroma-js/2.1.0/chroma.min.js"></script>
    <!-- Leaflet -->
    <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/leaflet-easybutton@2/src/easy-button.js"></script>
    <!-- Mapbox -->
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v1.5.0/mapbox-gl.js'></script>
    <script src="https://unpkg.com/mapbox-gl-leaflet/leaflet-mapbox-gl.js"></script>
    <!-- Marker Clustering -->
    <script src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script>
        const resizeEndEvent = new Event("resizeEnd");
        Split(["#mainPane", "#rightPane"], {
            gutterSize: 3,
            sizes: [80, 20],
            minSize: [100, 0],
            onDragEnd: () => window.dispatchEvent(resizeEndEvent)
        })
        Split(["#mapPane", "#chartPane"], {
            gutterSize: 3,
            sizes: [70, 30],
            minSize: [100, 0],
            direction: "vertical",
            onDragEnd: () => window.dispatchEvent(resizeEndEvent)
        })

    </script>
    <script src="js/map.js"></script>
    <script src="js/chart.js"></script>
    <script src="js/settings.js"></script>
    <script src="js/dataCollection.js"></script>
</body>

</html>
